name: Kitchen tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Create
        run: bundle exec kitchen create -c4
      - name: Converge
        run: bundle exec kitchen converge -c4
      - name: Verify
        run: bundle exec kitchen verify
