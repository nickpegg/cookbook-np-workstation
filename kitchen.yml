---
verifier:
  name: inspec

driver:
  name: docker
  privileged: true
  run_command: /usr/lib/systemd/systemd

provisioner:
  name: chef_zero
  product_name: cinc

platforms:
  - name: arch-latest
    driver:
      image: nickpegg/archlinux-kitchen-cinc
      provision_command:
        - pacman --noconfirm -Sy
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - 'recipe[np-workstation]'
    attributes:
